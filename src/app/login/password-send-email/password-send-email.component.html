<div class="container">
  <div class="passwort-send-email-wrapper">
    <div class="passwort-send-email-content-width">
      <app-header-start></app-header-start>

      <div class="passwort-send-email-card">
        <img class="arrow-back standard-transition" routerLink="/" src="signup/arrow-back.png" alt="arrow back">
        <h1>Passwort zurücksetzen</h1>

        <p>Bitte geben Sie Ihre E-Mail-Adresse ein.</p>

        <div class="form">
          <div class="email-field">
          <input [(ngModel)]="user.email"
                 [ngClass]="{'input-error': showEmailError}" 
                 name="email" 
                 class="email-input standard-transition" 
                 type="email"
                 placeholder="beispielname@email.com"
                 autocomplete="on" 
                 (blur)="markEmailTouched()" 
                 (input)="markEmailTouched()">
          @if(showEmailError) {
          <div class="error-message">
            Bitte geben Sie eine gültige E-Mail-Adresse ein
          </div>
          }
          </div>
        </div>

        <p class="text-send-email">Wir senden Ihnen eine E-Mail, über die Sie Ihr passwort ändern können.</p>

        <div class="forward-button-postition">
          <button (click)="sendEmailForResetPassword()" [disabled]="!isFormValid"
            class="forward-button standard-transition">Weiter</button>
        </div>
      </div>

      <app-footer-start></app-footer-start>
    </div>

    <div id="background-overlay" class="standard-transition">
      <mat-dialog-content>
        <img src="send-email/send.png" alt="">
        <span>E-Mail gesendet</span>
      </mat-dialog-content>
    </div>
  </div>
</div>
